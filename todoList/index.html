<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1 id="title">Welcome to Todo List Application</h1>
    <button id="editTitle">Edit Name</button>
    <div id="inputBox">
        <form id="addTodo">
            <input type="text" name="input" id="input" class="input">
            <button type="submit" id="submit">add</button>
            <button type="submit" id="reset">reset</button>
        </form>
    </div><br>
    <div class="todoList">
        <ul class="mytodo" id="listItem">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
